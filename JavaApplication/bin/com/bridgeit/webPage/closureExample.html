<html>
<body>
<script>
var addTo=function (passed)//anonymous functions created using function operator
{
	var add=function(inner)//anonymous functions
	{
		return passed+inner;
	};
	return add;
	<!----var addTwo=new addTwo(2);------>
	
};
var addTwo=new addTo(3);
console.log(addTwo(3));
document.write(addTwo(4));
	</script>
	
</body>
</html>
