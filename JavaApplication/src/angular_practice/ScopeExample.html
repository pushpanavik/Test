<html>
<script src="bower_components/angular/angular.js"> </script>
<body>
<div ng-app="myApp" ng-controller="mycontro">
  <input ng-model="name">
  <h1>{{name}}</h1>
</div>
<script>
var app = angular.module('myApp', []);

app.controller('mycontro', function($scope) {
    $scope.name = "John Doe";
});
</script>
</body
</html>
